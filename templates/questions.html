                <input type = "radio" id = "option2" name = {{question[0]}} value = "option2">
                <label for = "option2"> {{question[5]}} </label> <br>

                <input type = "radio" id = "option3" name = {{question[0]}} value = "option3">
                <label for = "option3"> {{question[6]}} </label> <br>

                <input type = "radio" id = "option4" name = {{question[0]}} value = "option4">
                <label for = "option4"> {{question[7]}} </label> <br>
              </div>
          {% endfor %}
          <div>
              <button> Submit </button>
          </div>
      </form>
  </body>
