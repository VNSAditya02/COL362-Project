<!DOCTYPE html>
<html lang = "en">
  <head>
      <style>
        title {text-align: center;}
        h1 {text-align: center;}
      </style>
      <meta charset = "utf-8">
      <title> Homepage </title>
  </head>
  <body>
      <h1> Your Marks are {{quizMarks}} </h1>
      {% for question in questions %}
          <p style="font-size: 20px"> Q: {{question[0]}} </p>
          <p style="font-size: 16px"> Your Answer: {{question[1]}} </p>
          <p style="font-size: 16px"> Correct Answer: {{question[2]}} </p>
      {% endfor %}
  </body>

</html>
